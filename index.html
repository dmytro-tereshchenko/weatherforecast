<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-secondary">
    <div class="d-flex justify-content-between align-items-center bg-light">
        <div class="col col-auto text-uppercase display-5 text-info m-3 fw-bolder">My weather</div>
        <div class="col col-auto m-3 border bg-white p-1">
            <form>
                <input type="text" name="search" class="border-0 shadow-none">
                <img src="images/1024px-Search_Icon.svg.png" class="cursor-pointer">
            </form>
        </div>
    </div>
    <nav class="nav bg-dark p-2">
        <a class="nav-link text-white cursor-pointer">Today</a>
        <a class="nav-link text-white cursor-pointer">5-day forecast</a>
    </nav><br>
    <div id="today" style="display:none;">
        <div class="container p-2 bg-white">
            <div class="d-flex justify-content-between align-items-center">
                <div class="col col-auto text-uppercase fs-4 text-info m-3 fw-bolder">Current weather</div>
                <div class="col col-auto text-info m-3 fw-bolder"></div>
            </div>
            <div class="d-flex justify-content-around align-items-center">
                <div class="col col-auto m-2">
                    <img class="img-fluid">
                    <div></div>
                </div>
                <div class="col col-auto m-2">
                    <div class="fs-1 fw-bold"></div>
                    <div></div>
                </div>
                <table class="col col-auto m-2">
                    <tr>
                        <td class="p-1">Sunrise:</td>
                        <td class="p-1"></td>
                    </tr>
                    <tr>
                        <td class="p-1">Sunset:</td>
                        <td class="p-1"></td>
                    </tr>
                    <tr>
                        <td class="p-1">Duration:</td>
                        <td class="p-1"></td>
                    </tr>
                </table>
            </div>
        </div><br>
        <div class="container p-2 bg-white">
            <div class="text-uppercase fs-4 text-info m-3 fw-bolder">Hourly</div>
            <div class="d-flex justify-content-around align-items-center p-3 m-3">
                <table class="table">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div><br>
        <div class="container p-2 bg-white">
            <div class="text-uppercase fs-4 text-info m-3 fw-bolder">Nearby places</div>
            <div class="d-flex justify-content-around align-items-center">
                <table class="table table-borderless fw-bolder">
                    <tbody>
                        <tr scope="row" class="d-flex justify-content-around align-items-center">
                            <td scope="col" class="col m-2 d-flex justify-content-around align-items-center">
                                <span class="col-auto"></span>
                                <img class="col-auto img-fluid">
                                <span class="col-auto"></span>
                            </td>
                            <td scope="col" class="col m-2 d-flex justify-content-around align-items-center">
                                <span class="col-auto"></span>
                                <img class="col-auto img-fluid">
                                <span class="col-auto"></span>
                            </td>
                        </tr>
                        <tr scope="row" class="d-flex justify-content-around align-items-center">
                            <td class="col m-2 d-flex justify-content-around align-items-center">
                                <span class="col-auto"></span>
                                <img class="col-auto img-fluid">
                                <span class="col-auto"></span>
                            </td>
                            <td class="col m-2 d-flex justify-content-around align-items-center">
                                <span class="col-auto"></span>
                                <img class="col-auto img-fluid">
                                <span class="col-auto"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div><br>
    </div>
    <div id="forecast" style="display:none;">
        <div class="container">
            <div class="row">
                <div class="col bg-white m-1 p-3 cursor-pointer">
                    <div class="text-uppercase fs-4 text-info fw-bolder p-1"></div>
                    <div class="text-uppercase p-1"></div>
                    <div class="p-1"><img class="img-fluid"></div>
                    <div class="fs-1 p-1 fw-bold"></div>
                    <div class="p-1"></div>
                </div>
                <div class="col bg-white m-1 p-3 cursor-pointer">
                    <div class="text-uppercase fs-4 text-info fw-bolder p-1"></div>
                    <div class="text-uppercase p-1"></div>
                    <div class="p-1"><img class="img-fluid"></div>
                    <div class="fs-1 p-1 fw-bold"></div>
                    <div class="p-1"></div>
                </div>
                <div class="col bg-white m-1 p-3 cursor-pointer">
                    <div class="text-uppercase fs-4 text-info fw-bolder p-1"></div>
                    <div class="text-uppercase p-1"></div>
                    <div class="p-1"><img class="img-fluid"></div>
                    <div class="fs-1 p-1 fw-bold"></div>
                    <div class="p-1"></div>
                </div>
                <div class="col bg-white m-1 p-3 cursor-pointer">
                    <div class="text-uppercase fs-4 text-info fw-bolder p-1"></div>
                    <div class="text-uppercase p-1"></div>
                    <div class="p-1"><img class="img-fluid"></div>
                    <div class="fs-1 p-1 fw-bold"></div>
                    <div class="p-1"></div>
                </div>
                <div class="col bg-white m-1 p-3 cursor-pointer">
                    <div class="text-uppercase fs-4 text-info fw-bolder p-1"></div>
                    <div class="text-uppercase p-1"></div>
                    <div class="p-1"><img class="img-fluid"></div>
                    <div class="fs-1 p-1 fw-bold"></div>
                    <div class="p-1"></div>
                </div>
            </div>
        </div><br>
        <div class="container p-2 bg-white">
            <div class="text-uppercase fs-4 text-info m-3 fw-bolder">Hourly</div>
            <div class="d-flex justify-content-around align-items-center p-3 m-3">
                <table class="table">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="error" class="container p-3 text-center" style="display:none;">
        <img src="images/373-3734776_404-banner-http-404.png" class="img-fluid">
        <div class="fs-3 text-secondary">Qwerty could not be found.</div>
        <div class="fs-3 text-secondary">Please enter a different location.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="scripts.js" type="text/javascript" charset="UTF-8"></script>
</body>

</html>
